<input

       type="number" 
       id="num" 
       placeholder="Secret Number">

      class="number" 
      type="number" 
      id="partnum" 
      placeholder="Secret Partner Number">

    <textarea 
           class="text2"
           type="text" 
           id="logingname" 
           placeholder="Loging Partner Name"></textarea>
    <textarea 
          class="text2"
          type="text" 
          id="partnername" 
          placeholder="Partner Name"></textarea>

<!-- Partner Data -->

<textarea 
          class="text1"

          name="text"
